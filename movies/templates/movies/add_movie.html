{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<article class="form">
    <h1>Add Movie</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bt">
            Add movie
        </button>
        <p class="error">{{ error }}</p>
    </form>
</article>


{% endblock %}
